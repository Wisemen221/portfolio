<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="description" content="Jake's Online Portfolio" />
    <meta name="robots" content="noindex" />
    <meta name="keywords" content="blog, live chat, check list, jake" />
    <meta name="author" content="Jake Bogan" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
    html{
      font-size: 100%;
      box-sizing: border-box;
    }

    *, *::before, *::after{
      box-sizing: inherit;
      outline: none;
    }
    html, body{
      width: 100%;
      height: 100%;
    }
    body{
      overflow: hidden;
      background-color: #060716;
    }
    #app{
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">

      <div class="background">
        <div class="module_wrapper">
            <h1 class="title">Welcome</h1>
            <div class="module">
                <div class="top_wrapper">
                    <div class="box box_1"></div>
                </div>
                <div class="bottom_wrapper">
                    <div class="box box_2"></div>
                    <div class="box box_4"></div>
                    <div class="box box_5"></div>
                    <div class="box box_3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
      let tl = gsap.timeline()

      tl.to('.module',{scale: 1, duration: 1.5, delay: 1, ease: "elastic.out(1, 0.5)" })
      .to('.box',{duration: 0.8, y: 0, stagger: 0.1, opacity: 1, delay: 0.3, ease: Back.easeInOut},'-=0.8')
      .to('.top_wrapper',{duration: 0.6, marginLeft: 12 +'%', ease: Back.easeInOut},'-=0.4')
      .to('.bottom_wrapper',{duration: 0.6, marginLeft: 12 +'%', ease: Back.easeInOut},'-=0.4')
      .to('.title',{y: 0, opacity: 1, ease: Back.easeInOut},'-=0.4')
      .to('.module_wrapper',{duration: 0.7, opacity: 0, ease: Back.easeInOut},'+=0.4')
    </script>

    <style>
      html, body{
        transform: perspective(0.0625rem) scale(1) translateZ(0);
        backface-visibility: hidden;
        -webkit-font-smoothing: subpixel-antialiased;
      }
      .background{
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: radial-gradient(#656565,#000000);
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .module_wrapper{
          color: white;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          transform: perspective(0.0625rem) scale(1) translateZ(0);
          backface-visibility: hidden;
          text-align: center;
          height: 12.5rem;
          width: 17.8125rem;
          margin: 0;
          padding: 0;
          border-radius: 0.75rem;
          z-index: 100;
      }
      h1{
          font-size: 1.4375rem;
          font-weight: 500;
          color: #D9D9D9;
          letter-spacing: 0.5rem;
          cursor: default;
          opacity: 0;
          transform: translateY(0.625rem);
      }
      .module{
          background-color: #fff;
          border-radius: 0.75rem;
          height: 12.5rem;
          width: 17.8125rem;
          margin: 0;
          padding: 0;
          transform: scale(0);
      }
      .top_wrapper{
          display: flex;
          align-items: center;
          justify-content: center;
          height: 50%;
          padding: 0 1.25rem;
      }
      .bottom_wrapper{
          display: flex;
          align-items: center;
          padding: 0 1.25rem;
          justify-content: space-between;
          height: 50%;
      }
      .box{
          background-color: #D9D9D9;
          border-radius: 0.4375rem;
          margin: 0;
          padding: 0;
          transform: translateY(-2.5rem);
          opacity: 0;
      }
      .box_1{
          width: 16.25rem;
          height: 4.0625rem;
      }
      .box_2, .box_3, .box_4, .box_5{
          width: 2.875rem;
          height: 3.25rem;
      }
    </style>
    
  </div>
    <!-- built files will be auto injected -->
  </body>
</html>
